<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Art of Dark Crafting</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1a1a1a;
      color: #f5f0e6;
      font-family: 'Libre Baskerville', serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Marcellus SC', serif;
      font-size: 2.5rem;
      color: #c3a25e;
      position: relative;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #c3a25e; }
      to { text-shadow: 0 0 20px #d4af37; }
    }

    p {
      margin-top: 1rem;
      line-height: 1.6;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://nagashud.github.io/SkynetLina/Recall/Autres/34H-uyH4.jpg" alt="Logo" class="logo">
    <h1>The Art of Dark Crafting</h1>
    <p>Gothic craft supplies & antique-inspired stationery. Curated for the elegant soul who writes on aged parchment with rusty nibs.</p>

    <iframe src="https://www.etsy.com/shop/TheArtOfDark" title="Shop Embed"></iframe>
  </div>
</body>
</html>
