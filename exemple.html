<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Art of Dark Crafting</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Marcellus+SC&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1b1b1b;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      color: #f0eae2;
      font-family: 'Libre Baskerville', serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-family: 'Marcellus SC', serif;
      font-size: 3rem;
      color: #d4af37;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    p {
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 1.1rem;
      color: #e0d8c8;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background-color: transparent;
      border: 1px solid #c3a25e;
      padding: 0.7rem 1.4rem;
      color: #c3a25e;
      font-family: 'Marcellus SC', serif;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #c3a25e;
      color: #1b1b1b;
    }
  </style>
</head>
<body>

  <h1>The Art of Dark Crafting</h1>
  <p>Gothic craft supplies & antique-inspired stationery. Curated for the elegant soul who writes on aged parchment with rusty nibs.</p>
  <div class="buttons">
    <button class="button">Shop Now</button>
    <button class="button">Inspiration Board</button>
  </div>

</body>
</html>
