  height: 100%;

}
 #rain {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    z-index: 1000;
  }

  /* Chaque goutte */
  .drop {
    position: absolute;
    bottom: 100%;
    width: 1px;
    height: 15px;
    background: linear-gradient(white, transparent);
    opacity: 0.2;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

<body>
<div id="rain"></div>

      <img src="images/34H-uyH4.jpg" alt="The Art of Dark Crafting Logo" class="logo" />
  <h1>The Art of Dark</h1>
  <p>Gothic craft supplies for the dark at heart</p>
<nav class="nav-links">
  <a href="shop.html">Shop</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>
  <div class="page-wrapper"></div>
<div class="audio-player">
  <audio id="audio" src="audio/extract-of-sweetness-dark-piano-track.mp3"></audio>
  <button id="playPauseBtn" aria-label="Play/Pause">
    ▶
  </button>
  <span id="timeDisplay">0:00</span>
</div>
<footer>
  Extract of "Sweetness dark" Piano track.<br />
  By Frankumjay.
</footer>
  </div>
<script>

  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const timeDisplay = document.getElementById('timeDisplay');

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' + secs : secs}`;
  }

  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = '⏸';
    } else {
      audio.pause();
      playPauseBtn.textContent = '▶';
    }
  });

  audio.addEventListener('timeupdate', () => {
    timeDisplay.textContent = formatTime(audio.currentTime);
  });

  audio.addEventListener('ended', () => {
    playPauseBtn.textContent = '▶';
    timeDisplay.textContent = '0:00';
  });

const rainContainer = document.getElementById('rain');
  const dropsCount = 150; // nombre de gouttes

  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  for(let i = 0; i < dropsCount; i++) {
    const drop = document.createElement('div');
    drop.classList.add('drop');

    // Position horizontale aléatoire
    drop.style.left = `${Math.random() * 100}vw`;

    // Taille aléatoire (épaisseur + hauteur)
    const width = randomRange(1, 2);
    const height = randomRange(10, 20);
    drop.style.width = `${width}px`;
    drop.style.height = `${height}px`;

    // Opacité légèrement variable
    drop.style.opacity = randomRange(0.1, 0.3);

    // Durée de chute aléatoire (plus long = goutte lente)
   const duration = randomRange(1.5, 3);
    drop.style.animationDuration = `${duration}s`;
const size = randomRange(1, 4); // largeur entre 2px et 5px
drop.style.width = size + 'px';
drop.style.height = (size * 5) + 'px';
    // Délai d’animation aléatoire pour ne pas synchroniser les gouttes
    drop.style.animationDelay = `${-Math.random() * duration}s`;

    rainContainer.appendChild(drop);
  }


</script>

</body>
