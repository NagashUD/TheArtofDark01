<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€“ The Art of Dark</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap');

    body {
  margin: 0;
  background: #0d0a06 url('images/bg_b_n_w.jpg') center/cover no-repeat fixed;
  color: #e3d8ba;
  font-family: 'Playfair Display', serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 3rem 1rem;
  min-height: 100vh;
  text-align: center;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, 0.85) 60%);
  z-index: -1;
  pointer-events: none;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: #dfc75a;
  text-shadow:
    0 0 5px #dfc75a55,
    0 0 10px #000;
}

p.description {
  font-size: 1.1rem;
  color: #f0e8d8;
  max-width: 600px;
  margin-bottom: 2rem;
  text-shadow: 0 0 3px #000;
}

.contact-info {
  background-color: rgba(30, 27, 23, 0.92);
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
  width: 100%;
  max-width: 500px;
  margin-bottom: 3rem;
}

.contact-info p {
  margin: 0.5rem 0;
  font-size: 1rem;
  color: #e3d8ba;
}

.contact-info span {
  display: block;
  font-weight: 600;
  margin-top: 1rem;
  color: #dfc75a;
}

.subscribe-form {
  text-align: center;
}

.subscribe-form p {
  font-size: 1.1rem;
  color: #d3c693;
  margin-bottom: 1rem;
}

.subscribe-form form {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1rem;
}

.subscribe-form input[type="email"] {
  padding: 0.6rem 1rem;
  border: none;
  border-radius: 4px;
  font-family: 'Playfair Display', serif;
  font-size: 1rem;
  width: 240px;
  background: #2a2520;
  color: #f0e8d8;
  box-shadow: inset 0 0 5px #000;
}

.subscribe-form input[type="email"]::placeholder {
  color: #bfae8b;
}

.subscribe-form button,
button[type="submit"] {
  background: #d3c693;
  border: none;
  border-radius: 4px;
  color: #12110d;
  padding: 0.6rem 1.2rem;
  font-weight: 600;
  cursor: pointer;
  text-transform: uppercase;
  font-size: 1rem;
  transition: background 0.3s ease, box-shadow 0.3s ease;
  font-family: 'Playfair Display', serif;
}

.subscribe-form button:hover,
button[type="submit"]:hover {
  background: #b28820;
  box-shadow: 0 0 8px #d4af37aa;
}

  </style>
</head>
<body>

  <h1>Contact Us</h1>
  <p class="description">Have questions about our products or want to collaborate? We'd love to hear from you.</p>

  <div class="contact-info">
    <p><span>Address</span>500 Terry Francine Street<br>San Francisco, CA 94158</p>
    <p><span>Email</span><a href="mailto:info@mysite.com" style="color: #e3d8ba; text-decoration: none;">info@mysite.com</a></p>
    <p><span>Phone</span>123-456-7890</p>
  </div>
  <div class="subscribe-form">
    <p>Subscribe to receive updates & exclusive offers</p>
    <form onsubmit="event.preventDefault(); showThanks();" autocomplete="off">
      <input type="email" placeholder="Your email" required />
      <button type="submit">Subscribe</button>
    </form>
    <p id="thanks-message" style="display: none; color: #c8bca3; margin-top: 1rem;">Thanks for submitting!</p>
  </div>

  
</body>
</html>
