<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Art of Dark Crafting</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Libre+Baskerville&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    background: #0d0a06; /* noir très profond */
    background-image: radial-gradient(circle at center, #3a2e0f 0%, #0d0a06 80%);
    color: #d4af37; /* doré classique */
    font-family: 'Libre Baskerville', serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    text-align: center;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-weight: 700;
    font-size: 3.5rem;
    margin-bottom: 0.2em;
    text-shadow:
      0 0 5px #d4af37,
      0 0 10px #d4af37;
    
  }

  p {
    font-size: 1.3rem;
    max-width: 650px;
    margin-bottom: 2rem;
    color: #f0e8d8;
    text-shadow: 0 0 3px #000;
  }

  .buttons {
    display: flex;
    gap: 1.2rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .btn {
      background: transparent;
      border: 1px solid #d4af37;
      color: #d4af37;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      text-align: left;
      font-weight: 600;
      transition: background-color 0.3s ease;
  }

  .btn:hover {
 background: #d4af37;
      color: #12110d;
  }
  .logo {

  margin-bottom: 1.5rem;
  filter: drop-shadow(0 0 5px #d4af37); /* légère ombre dorée autour */
  display: block;
  margin-left: auto;
  margin-right: auto;
  max-height: 350px;
  max-width: 350px;
  border-radius: 5px;
}
</style>
</head>
<body>
      <img src="https://nagashud.github.io/SkynetLina/Recall/Autres/34H-uyH4.jpg" alt="The Art of Dark Crafting Logo" class="logo" />
  <h1>The Art of Dark Crafting</h1>
  <p>Gothic craft supplies &amp; antique-inspired stationery. Curated for the elegant soul who writes on aged parchment with rusty nibs.</p>
  <div class="buttons">
    <button class="btn">Shop Now</button>
    <button class="btn">About</button>
    <button class="btn">Contact</button>
  </div>

</body>
</html>
