<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Art of Dark Crafting</title>

<style>
 @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap');
  body {
    margin: 0;
    background: #0d0a06; /* noir très profond */
           background: url('images/nFOHmJ5e.jpg')  ;
          background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
    color: #d4af37; /* doré classique */
height: 100%;
 overflow: hidden; /* PLUS d’ascenseur vertical */
    font-family: 'Playfair Display', serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    text-align: center;
    
  }
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: radial-gradient(circle at center, rgba(255, 235, 180, 0.08), rgba(0, 0, 0, 0.6));

  pointer-events: none;

}


  h1 {
    font-weight: 700;
    font-size: 3.5rem;
    margin-bottom: 0.2em;
    text-shadow:
      0 0 5px #d4af37,
      0 0 10px #d4af37;
    
  }
h1::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 110%;
  height: 110%;
  background: radial-gradient(circle, rgba(0,0,0,0.6) 0%, transparent 80%);
  z-index: -1;
  border-radius: 8px; /* optionnel, arrondir un peu le fond */
}
  p {
    font-size: 1.3rem;
    max-width: 650px;
    margin-bottom: 2rem;
    color: #f0e8d8;
    text-shadow: 0 0 3px #000;
  }

  .buttons {
    display: flex;
    gap: 1.2rem;
    justify-content: center;
    flex-wrap: wrap;

  }

  .btn {
      background: transparent;
      border: 1px solid #d4af37;
      color: #d4af37;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      text-align: left;
      font-weight: 600;
      transition: background-color 0.3s ease;
      
  }

  .btn:hover {
 background: #d4af37;
      color: #12110d;
  }
.logo {
  display: block;
  margin: 0 auto;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  object-fit: cover;
  filter: drop-shadow(0 0 6px #d4af37);
   box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.596);
}
.nav-links a {
  color: #d4af37;
  font-family: 'Libre Baskerville', serif;
  font-size: 1.2rem;
  text-decoration: none;
  margin: 0 1rem;
  transition: color 0.3s ease;
  
}
.nav-links a:hover {
  color: #fff7d0;
}

</style>
</head>
<body>


      <img src="images/34H-uyH4.jpg" alt="The Art of Dark Logo" class="logo" />
  <h1>The Art of Dark</h1>
  <p>Gothic craft supplies for the dark at heart</p>

  <a href="contact.html">Contact</a>
</nav>




</body>

</html>
