<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Art of Dark</title>

<style>
 @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap');
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  color: #cfc6b8;
  background: #0e0d0c url('images/bg_b_n_w.jpg') center/cover no-repeat fixed;
    background-attachment: fixed;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  text-align: center;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 20%, rgba(0, 0, 0, 0.85) 70%);
  z-index: -1;
  pointer-events: none;
}

h1 {
  font-weight: 700;
  font-size: 2.8rem;
  margin-bottom: 0.2em;
  color: #d3c693;
  text-shadow: 0 0 5px #000;
}

p {
  font-size: 1.2rem;
  max-width: 650px;
  margin-bottom: 2rem;
  color: #e5dfd2;
  text-shadow: 0 0 3px #000;
}

.logo {
  width: 100%;
  max-width: 400px;
  height: auto;
  display: block;
  margin: 0 auto 1.5rem;
  border-radius: 50%;
  filter: drop-shadow(0 0 5px #bca36f);
}

.nav-links {
  font-family: 'Playfair Display', serif;
  display: flex;
  gap: 2rem;
  justify-content: center;
  margin-top: 2rem;
  flex-wrap: wrap;
}

.nav-links a {
  color: #bca36f;
  font-size: 1.3rem;
  text-decoration: none;
  padding: 0.4rem 0.6rem;
  border-bottom: 1px solid transparent;
  transition: all 0.3s ease;
}

.nav-links a:hover {
  border-bottom: 1px solid #bca36f;
  color: #e5dfd2;
}

.site-footer {
  text-align: center;
  padding: 1rem;
  background: rgba(13, 10, 6, 0.9);
  color: #bfae8b;
  font-size: 0.9rem;
  border-top: 1px solid #3e362a;
  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
  margin-top: auto;
  width: 100%;
}

/* MOBILE RESPONSIVE */
@media (max-width: 600px) {
  body {
    padding: 1.2rem;
  }

  h1 {
    font-size: 2rem;
  }

  p {
    font-size: 1rem;
  }

  .logo {
    max-width: 280px;
  }

  .nav-links {
    gap: 1rem;
    flex-direction: column;
    align-items: center;
  }

  .nav-links a {
    font-size: 1.1rem;
  }

  .site-footer {
    font-size: 0.8rem;
    padding: 0.8rem 0.5rem;
  }
}

</style>
</head>
<body>


      <img src="images/34H-uyH4.jpg" alt="The Art of Dark Crafting Logo" class="logo" />
  <p>Gothic craft supplies for the dark at heart</p>
<nav class="nav-links">
  <a href="shop.html">Shop</a>
  <a href="about.html">Inspiration</a>
  <a href="contact.html">Events</a>
</nav>



<footer class="site-footer">
  © 2025 The Art of Dark — All rights reserved.
</footer>
</body>

</html>
