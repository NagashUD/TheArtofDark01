<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop â€“ The Art of Dark</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap');

 body {
      margin: 0;
      background: #0e0d0c url('images/bg_b_n_w.jpg') center/cover no-repeat fixed;
      font-family: 'Playfair Display', serif;
      color: #cfc6b8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(12, 11, 10, 0.3), rgba(10, 9, 8, 0.85));
      z-index: -1;
      pointer-events: none;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #d3c693;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid #3c372d;
    }

    .nav-container {
      background: rgba(20, 18, 16, 0.85);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      flex-wrap: wrap;
      border-bottom: 1px solid #3c372d;
    }

    .nav-link {
      color: #b7aa85;
      font-size: 1.1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #f0e5c2;
    }

    .main {
      display: flex;
      flex: 1;
      flex-direction: row;
    }

    .sidebar {
      width: 240px;
      background: rgba(20, 18, 16, 0.85);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid #3c372d;
    }

    .sidebar a {
      color: #b7aa85;
      font-size: 1rem;
      text-decoration: none;
      padding: 0.4rem 0;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #f0e5c2;
    }

    #content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        border-right: none;
        border-bottom: 1px solid #3c372d;
      }

      #content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>The Art of Dark</header>

  <div class="nav-container">
    <a class="nav-link" href="#" onclick="loadPage('items_favorite.html')">Shop</a>
    <a class="nav-link" href="#" onclick="loadPage('contact.html')">Contact</a>
  </div>

  <div class="main">
    <aside class="sidebar">
      <a href="#" onclick="loadPage('jewelry_making.html')">Jewelry Making</a>
      <a href="#" onclick="loadPage('textile_art.html')">Textile Arts</a>
      <a href="#" onclick="loadItems('stickers')">Alphabet Stickers</a>
      <a href="#" onclick="loadItems('paper')">Decorative Paper</a>
      <a href="#" onclick="loadItems('hardware')">Victorian Hardware</a>
    </aside>

    <div id="content">
      <p>Chargement du contenu...</p>
    </div>
  </div>

  <script>
    function loadPage(page) {
      fetch(page)
        .then(res => res.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('content').innerHTML = "<p>Erreur de chargement du contenu.</p>";
        });
    }

    function loadItems(cat) {
      fetch(`items.html?cat=${cat}`)
        .then(res => res.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('content').innerHTML = "<p>Erreur de chargement du contenu.</p>";
        });
    }

    // Chargement initial
    loadPage('items_favorite.html');
  </script>


</body>
</html>
