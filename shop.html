<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop – The Art of Dark Crafting</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap');

    body {
      margin: 0;
      background-color: #0d0a06;

      font-family: 'Playfair Display', serif;
      color: #d4af37;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

header {
  background: rgba(0, 0, 0, 0.3);
  text-align: center;
  padding: 2rem;
  font-size: 2rem;
  font-weight: bold;
  letter-spacing: 2px;
  text-shadow: 0 0 5px #d4af37;
  border-bottom: 1px solid #d4af37;
}

    .nav-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
        background: transparent; /* Supprime toute couleur de fond */
  box-shadow: none;        /* Au cas où un ombrage serait appliqué */
  border: none;       
    }

.nav-link {
  text-decoration: none;
  color: #d4af37;
  font-weight: 500;
  letter-spacing: 1px;
  border-bottom: 1px solid transparent;
  transition: all 0.3s ease;
  font-style: italic;
  font-size: 1.1rem;
}

.nav-link:hover {
  color: #fff3d0;
  border-bottom: 1px solid #fff3d0;
  text-shadow: 0 0 6px #d4af37;
}

    .main {
      display: flex;
      flex: 1;
      border-top: 1px solid #d4af37;
    }

    .sidebar {
      width: 240px;
      background-color: rgba(20, 17, 15, 0.5);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: inset -4px 0 6px #0008;
    }

    .sidebar a {
      color: #d4af37;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #fff3d0;
    }

    iframe {
      flex: 1;
      border: none;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: inset 2px 0 6px #0008;
    }
  </style>
</head>
<body>

  <header>The Art of Dark</header>

  <div class="nav-container">
    <a class="nav-link" href="#" onclick="loadPage('items.html')">Shop</a>
    <a class="nav-link" href="#" onclick="loadPage('contact.html')">Contact</a>
  </div>

  <div class="main">
    <aside class="sidebar">
      <a href="#" onclick="loadItems('Jewelry_making')">Jewelry Making</a>
      <a href="#" onclick="loadItems('outils')">Textile Arts</a>
      <a href="#" onclick="loadItems('stickers')">Gothic Alphabet Stickers</a>
      <a href="#" onclick="loadItems('paper')">Decorative Paper</a>
      <a href="#" onclick="loadItems('archives')">Stickers</a>
    </aside>
        <aside class="sidebar">
      <a href="#" onclick="loadItems('Jewelry_making')">SHOP FAVORITES</a>
      <a href="#" onclick="loadItems('outils')">Textile Arts</a>
      <a href="#" onclick="loadItems('stickers')">Gothic Alphabet Stickers</a>
      <a href="#" onclick="loadItems('paper')">Decorative Paper</a>
      <a href="#" onclick="loadItems('archives')">Stickers</a>
    </aside>

    <iframe id="contentFrame" src="items.html?cat=papeterie"></iframe>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById('contentFrame').src = page;
    }
    function loadItems(category) {
      document.getElementById('contentFrame').src = 'items.html?cat=' + category;
    }
  </script>

</body>
</html>
