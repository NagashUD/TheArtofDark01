<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop – The Art of Dark Crafting</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap');

    body {
      margin: 0;
      background-color: #0d0a06;

      font-family: 'Playfair Display', serif;
      color: #d4af37;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
          background: url('images/wc1.jpg')  ;
               background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
    }
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: radial-gradient(circle at center, rgba(255, 235, 180, 0.08), rgba(0, 0, 0, 0.6));
  animation: ambientCycle 60s ease-in-out infinite;
  pointer-events: none;
  transition: all 10s ease-in-out;
}
@keyframes ambientCycle {
  0% {
    background: radial-gradient(circle at center, rgba(255, 235, 180, 0.08), rgba(0, 0, 0, 0.6));
    filter: hue-rotate(0deg) brightness(1);
  }
  12.5% {
    background: radial-gradient(circle at center, rgba(255, 225, 160, 0.10), rgba(10, 5, 3, 0.65));
    filter: hue-rotate(-5deg) brightness(1.05);
  }
  25% {
    background: radial-gradient(circle at center, rgba(255, 210, 140, 0.11), rgba(20, 10, 5, 0.7));
    filter: hue-rotate(-10deg) brightness(1.1);
  }
  37.5% {
    background: radial-gradient(circle at center, rgba(180, 150, 120, 0.10), rgba(10, 10, 15, 0.72));
    filter: hue-rotate(10deg) brightness(1);
  }
  50% {
    background: radial-gradient(circle at center, rgba(100, 130, 200, 0.12), rgba(0, 0, 20, 0.8));
    filter: hue-rotate(30deg) brightness(0.85);
  }
  62.5% {
    background: radial-gradient(circle at center, rgba(130, 100, 150, 0.11), rgba(10, 5, 15, 0.75));
    filter: hue-rotate(15deg) brightness(0.95);
  }
  75% {
    background: radial-gradient(circle at center, rgba(180, 120, 60, 0.10), rgba(15, 10, 5, 0.65));
    filter: hue-rotate(-10deg) brightness(1.05);
  }
  87.5% {
    background: radial-gradient(circle at center, rgba(240, 210, 160, 0.09), rgba(5, 0, 0, 0.6));
    filter: hue-rotate(-5deg) brightness(1);
  }
  100% {
    background: radial-gradient(circle at center, rgba(255, 235, 180, 0.08), rgba(0, 0, 0, 0.6));
    filter: hue-rotate(0deg) brightness(1);
  }
}
header {
  background: rgba(0, 0, 0, 0.8);
  text-align: center;
  padding: 2rem;
  font-size: 2rem;
  font-weight: bold;
  letter-spacing: 2px;
  text-shadow: 0 0 5px #d4af37;
  border-bottom: 1px solid #d4af37;

     font-family: 'Playfair Display', serif;
}

    .nav-container {
        background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
  box-shadow: none;        /* Au cas où un ombrage serait appliqué */
  border: none;       
     font-family: 'Playfair Display', serif;
    }

.nav-link {
  text-decoration: none;
  color: #d4af37;
  font-weight: 500;
  letter-spacing: 1px;
  border-bottom: 1px solid transparent;
  transition: all 0.3s ease;
  font-style: italic;
  font-size: 1.1rem;
     font-family: 'Playfair Display', serif;
}

.nav-link:hover {
  color: #fff3d0;
  border-bottom: 1px solid #fff3d0;
  text-shadow: 0 0 6px #d4af37;
}

    .main {
      display: flex;
      flex: 1;
      border-top: 1px solid #d4af37;
    }

    .sidebar {
      width: 240px;
      background-color: rgba(20, 17, 15, 0.9);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: inset -4px 0 6px #0008;
   


    }

    .sidebar a {
      color: #d4af37;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #fff3d0;
    }

    iframe {
      flex: 1;
      border: none;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: inset 2px 0 6px #0008;
    }
  </style>
</head>
<body>

  <header>The Art of Dark</header>

  <div class="nav-container">
    <a class="nav-link" href="#" onclick="loadPage('items.html')">Shop</a>
    <a class="nav-link" href="#" onclick="loadPage('contact.html')">Contact</a>
  </div>

  <div class="main">
    <aside class="sidebar">
      <a href="#" onclick="loadItems('Jewelry_making')">Jewelry Making</a>
      <a href="#" onclick="loadItems('outils')">Textile Arts</a>
      <a href="#" onclick="loadItems('stickers')">Gothic Alphabet Stickers</a>
      <a href="#" onclick="loadItems('paper')">Decorative Paper</a>
      <a href="#" onclick="loadItems('archives')">Stickers</a>
    </aside>
    

    <iframe id="contentFrame" src="items.html?cat=papeterie"></iframe>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById('contentFrame').src = page;
    }
    function loadItems(category) {
      document.getElementById('contentFrame').src = 'items.html?cat=' + category;
    }
  </script>

</body>
</html>
